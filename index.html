<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>The Christmas Tree</h1>
    <div class="santa-container"> <img src="santa.png" alt="Santa" class="santa"> </div>
    <div class="tree-container">
        <div class="tree">
            <div class="layer layer-10"></div>
            <div class="layer layer-9"></div>
            <div class="layer layer-8"></div>
            <div class="layer layer-7"></div>
            <div class="layer layer-6"></div>
            <div class="layer layer-5"></div>
            <div class="layer layer-4"></div>
            <div class="layer layer-3"></div>
            <div class="layer layer-2"></div>
            <div class="layer layer-1"></div>
            <div class="trunk"></div>
            
            <!-- Ornaments -->
            <div class="ornament ornament-0" data-quote="Shine like a star!">⭐</div>
            <div class="ornament ornament-1" data-quote="Merry Christmas!"></div>
            <div class="ornament ornament-2" data-quote="Happy Holidays!"></div>
            <div class="ornament ornament-3" data-quote="Season’s Greetings!"></div>
            <div class="ornament ornament-4" data-quote="Joy to the World!"></div>
            <div class="ornament ornament-5" data-quote="Peace on Earth!"></div>
            <div class="ornament ornament-6" data-quote="Jingle All the Way!"></div>
            <div class="ornament ornament-7" data-quote="Ho Ho Ho!"></div>
            <div class="ornament ornament-8" data-quote="Deck the Halls!"></div>
            <div class="ornament ornament-9" data-quote="Feliz Navidad!"></div>
            <div class="ornament ornament-10" data-quote="Let it Snow!"></div>
            <div class="ornament ornament-11" data-quote="Happy New Year!"></div>
            <div class="ornament ornament-12" data-quote="Tis the Season!"></div>
        </div>
        
        <!-- Gifts -->
        <div class="gifts">
            <div class="gift gift-1"></div>
            <div class="gift gift-2"></div>
            <div class="gift gift-3"></div>
            <div class="gift gift-4"></div>
            <div class="gift gift-5"></div>
            <div class="gift gift-6"></div>
        </div>
        
        <div class="snowy-landscape"></div>
        <div class="snow"></div>
    </div>
    
    <div class="quote-modal hidden" id="quoteModal">
        <p id="quoteText"></p>
        <button class="close-button" id="closeButton">Close</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
